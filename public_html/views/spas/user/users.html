<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Usuarios
        <small>Panel de Control</small>
        <br>
    </h1>
    
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Administraci&oacute;n</li>
    </ol>

    <section class="content-header">
        <h6>&nbsp;</h6>
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                <div class="box-header">
                    <!--h3 class="box-title">Responsive Hover Table</h3-->
                    <div class="input-group input-group-sm" style="width: 220px;">
                        <div class="input-group-btn">
                            <span class="btn btn-primary">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                        <input type="text" ng-model="tableSearch" id="tableSearch" class="form-control pull-right" placeholder="Buscar">
                    </div>
                    <div class="box-tools">
                        <!--button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Crear</button-->
                            <span class="btn btn-primary">
                                <i class="fa fa-sticky-note-o" data-toggle="modal" data-target="#myModal"></i>
                            </span>

                    </div>
                </div>

                    <!-- /.box-header -->
                    <div class="box-body table-responsive">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr class="table-responsive">
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Perfíl</th>
                                    <th>Bloqueado</th>
                                </tr>
                            </thead>
                            <tbody> <!-- users.content - para la página -->
                                <tr ng-repeat="user in users | filter:tableSearch" class="table" ng-click="setSelected(user.id)">
                                    <td><a href="" data-toggle="modal" data-target="#myModal">{{user.id}}</a></td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.status}}</td>
                                    <td>{{user.profile}}</td>
                                    <td> {{user.locked}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>         
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <!--ul class="pagination pagination-sm no-margin pull-right"-->
                        <ul uib-pagination total-items="users.totalElements" ng-model="users.number" max-size="users.totalPages" class="pagination-sm" boundary-links="true" num-pages="users.totalPages"></ul>
                        {{users.totalPages}}
                        <!--li ng-repeat="page in users.totalPages"><a href="#">{{page}}</a></li-->
                        <!--li><a href="#">2</a></li>
                        <li><a href="#">3</a></li-->
                        <!--li><a href="#">&raquo;</a></li>
                      </ul-->
                    </div>
                    <!-- /.box -->                    
                </div>
            </div>
        </div>
    </section>
    <!-- Button trigger modal -->

    <!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{ action}} de Usuario</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="" data-target="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                            <li role="presentation"><a href="" data-target="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                            <li role="presentation"><a href="" data-target="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                            <li role="presentation"><a href="" data-target="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <div class="box-body">
                                    <!-- text input -->
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label>Estado</label>
                                        <input type="text" class="form-control" placeholder="Enter ...">
                                    </div>
                                    <div class="form-group">
                                        <label>Perfíl</label>
                                        <input type="text" class="form-control" placeholder="Enter ...">
                                    </div>
                                </div>                            
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                            </div>
                            <div role="tabpanel" class="tab-pane" id="messages">

                            </div>
                            <div role="tabpanel" class="tab-pane" id="settings">

                            </div>
                        </div>
                    </div>    


                    <!--...{{aValue}}  -- pié..-->
                </div>
                <div class="modal-footer">
                    <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="save" type="button" class="btn btn-primary" >Save changes</button>
                </div>
            </div>
        </div>
    </div>
</section>
