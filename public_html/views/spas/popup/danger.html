        <div class="modal-dialog modal-danger">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{message.title}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{message.text}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="click_on('CANCEL')" 
                            class="btn btn-outline pull-left" data-dismiss="modal">Cancelar</button>
                    <button type="button" ng-click="click_on('OK')" class="btn btn-outline">Aceptar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
